<div>
        <h4>Login</h4>
        <br/>
        <form role="form" (submit)="register($event, username.value, password.value)">
            <input type="email" #email id="email" required="required" placeholder="email"> <br/>
             <input type="text" #username id="username" required="required" placeholder="Username"> <br/>
            <input type="password" #password  id="password"  required="required" placeholder="Password"> <br/>
            <input type="password" #password2 id="password2" required="required" placeholder="Password"> <br/>
            <button type="submit">Register</button> <br/>
        </form>
</div>
